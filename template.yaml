      Handler: src/handlers/delete-account.deleteAccountHandler
      Runtime: nodejs22.x
      Architectures:
        - x86_64
      MemorySize: 1024
      Description: emails-email-api delete account
      Policies:
        - AWSLambdaBasicExecutionRole
        - DynamoDBCrudPolicy:
            TableName: !Ref AccountTable
      Environment:
        Variables:
          DYNAMODB_ACCOUNTS_TABLE_NAME: !Ref AccountTable
      Events:
        ApiKey:
          Type: Api
          Properties:
            RestApiId: !Ref Api
            Path: /accounts/{accountId}
            Method: delete
            Auth:
              ApiKeyRequired: true
        Http:
          Type: HttpApi
          Properties:
            ApiId: !Ref HttpApi
            Path: /accounts/{accountId}
            Method: delete
      Tags:
        'created-by': 'emails-email-api'
        'created-for': 'emails'
        'environment': !Ref Environment
      Timeout: 10
      Tracing: Active
    Metadata:
      BuildMethod: esbuild
