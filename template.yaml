    Properties:
      AttributeDefinitions:
        - AttributeName: Account
          AttributeType: S
        - AttributeName: MessageID
          AttributeType: S
        - AttributeName: Timestamp
          AttributeType: N
      BillingMode: PAY_PER_REQUEST
      GlobalSecondaryIndexes:
        - IndexName: TimestampIndex
          KeySchema:
            - AttributeName: Account
              KeyType: HASH
            - AttributeName: Timestamp
              KeyType: RANGE
          Projection:
            NonKeyAttributes:
              - MessageID
            ProjectionType: INCLUDE
      KeySchema:
